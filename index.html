<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DigiPrice</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:900|Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
  </head>
  <body>
    <nav class="nav navbar navbar-fixed-top">
      <div class="nav navbar-left">
        <span class="title"><a href="#">DIGIPRICE</a></span>
      </div>
      <div class="nav navbar-nav navbar-right">
        <ul class="nav navbar-nav nav-pills links">
          <li><a href="./about.html">About</a></li>
          <li><a href="mailto:dayne@digiprice.io">Contact</a></li>
          <li class="wrench">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="glyphicon glyphicon-wrench" id="hide-mobile" aria-hidden="true"></span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" id="userTimeSelected" aria-labelledby="dropdownMenu1">
                <li><a href="#" id="1hr">1 hour</a></li>
                <li><a href="#" id="24hr">24 hours</a></li>
                <li><a href="#" id="7d">7 days</a></li>
                <li role="separator" class="divider"></li>
                <li><input id="DGBinput" type="number"></input></li>
                <li><a href="#"><button class="btn btn-default convert">How rich am I?</button></a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid top-container">
      <div class="row col-md-12 current-price text-center">
        <span class="userDGB">1</span>DGB = <span id="dollar"></span>
      </div>
    </div>
    <div class="container-fluid text-center add-pad">
      <div class="row">
        <div class="row col-md-12 text-center stats clearfix">
          <div class="stat col-xs-12">
            <div class="stat-title">
              <span>Percent Change</span>
            </div>
            <div id="percent-change" class="stat-data">
            </div>
          </div>
          <div class="stat col-xs-12">
            <div class="stat-title">
              <span>Coin Rank</span>
            </div>
            <div id="coin-rank" class="stat-data">
            </div>
          </div>
          <div class="stat col-xs-12">
            <div class="stat-title">
              <span>Lowest 24h Price</span>
            </div>
            <div id="low-price" class="stat-data">
            </div>
          </div>
          <div class="stat col-xs-12">
            <div class="stat-title">
              <span>Highest 24h Price</span>
            </div>
            <div id="high-price" class="stat-data">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid text-center add-pad">
      <div class="row col-md-12 text-center chart-section">
        <span class="chart-title">DigiByte price in USD over the last 21 days</span>
      </div>
      <div class="row col-md-12 text-center chart-replace">
        <canvas id="myLineChart" width="740" height="200"></canvas>
      </div>
    </div>
    <div class="footer">
      <div class="copyright col-md-6">
        <span>&copy;2017 <a href="http://daynesohn.com" target="_blank">Dayne Sohn</a></span>
      </div>
      <div class="api-credit col-md-6">
        <span>Data from the <a href="https://poloniex.com/exchange#btc_dgb" target="_blank">Poloniex</a> and <a href="https://coinmarketcap.com/" target="_blank">CoinMarketCap</a> APIs</span>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-100584827-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
