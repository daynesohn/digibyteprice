<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DigiPrice</title>
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:900|Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
  </head>
  <body>
    <nav class="nav navbar navbar-fixed-top">
      <div class="nav navbar-left">
        <span class="title" id="click-me"><a href="#">DIGIPRICE</a></span>
      </div>
    </nav>
    <div class="container-fluid top-container">
      <div class="row col-md-12 current-price text-center">
        1DGB = <span id="dollar"></span>
      </div>
    </div>
    <div class="container-fluid text-center add-pad">
      <div class="row">
        <div class="row col-md-12 text-center stats">
          <div class="stat">
            <div class="stat-title">
              <span>Percent Change</span>
            </div>
            <div id="percent-change">
            </div>
          </div>
          <div class="stat">
            <div class="stat-title">
              <span>Coin Rank</span>
            </div>
            <div id="coin-rank">
            </div>
          </div>
          <div class="stat">
            <div class="stat-title">
              <span>Lowest 24h Price</span>
            </div>
            <div id="low-price">
            </div>
          </div>
          <div class="stat">
            <div class="stat-title">
              <span>Highest 24h Price</span>
            </div>
            <div id="high-price">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid text-center add-pad">
      <div class="row col-md-12 text-center">
        C H A R T
      </div>
    </div>
    <div class="container-fluid text-center footer add-pad">
      <div class="copyright col-md-6">
        <span>&copy;2017 Dayne Sohn</span>
      </div>
      <div class="api-credit col-md-6">
        <span>Data from the <a href="https://poloniex.com/exchange#btc_dgb">Poloniex</a> and <a href="https://coinmarketcap.com/">CoinMarketCap</a> APIs</span>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
